<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>GitHub 发行版本查看器 国内加速访问</title><link href="https://fonts.loli.net/icon?family=Material+Icons" rel="stylesheet"><link href="https://cdn.jsdmirror.com/gh/dahisea/github-simp-get-app@main/git.css" rel="stylesheet"><script src="https://cdn.jsdmirror.com/npm/marked/marked.min.js"></script><script src="https://cdn.jsdmirror.com/gh/dahisea/github-simp-get-app@main/git.js"></script></head><body><div class="container"><h1>GitHub 发行版本查看器</h1><div class="input-group"><label for="searchQuery">搜索仓库：</label><input type="text" id="searchQuery" placeholder="输入关键词"><button onclick="searchRepositories(1)"><i class="material-icons">search</i>搜索</button></div><div class="input-group"><label for="username">GitHub 用户名：</label><input type="text" id="username" placeholder="输入用户名"><label for="repo">仓库名称：</label><input type="text" id="repo" placeholder="输入仓库名称"><label for="proxy">选择代理：</label><select id="proxy"><option value="api-red-gh.zh-cn.eu.org">默认代理</option><option value="gh.llkk.cc">gh.llkk.cc</option><option value="ghproxy.net">ghproxy.net</option><option value="gitproxy.click">gitproxy.click</option></select><button onclick="fetchReleases(1)"><i class="material-icons">get_app</i>获取发行版本</button></div><div class="input-group"><label for="perPage">每页数量：</label><select id="perPage" onchange="updatePerPage()"><option value="10">10</option><option value="20">20</option><option value="50">50</option><option value="100">100</option></select></div><div id="results"></div><div class="pagination"><button onclick="prevPage()"><i class="material-icons">chevron_left</i>上一页</button><span id="pageInfo">第 1 页</span><button onclick="nextPage()">下一页<i class="material-icons">chevron_right</i></button></div></div></body></html>
